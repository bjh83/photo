{% extends "base.html" %}
{% block body %}
<div id="container" class="container">
	<div id="header" class="header">
		<h1>{{title}}</h1>
	</div>

	<div id="sidebar" class="sidebar">
		{% for link in links %}
		<div class="spacious"><a href="{{link.url}}" class="spacious">{{link.name}}</a></div><br>
		{% endfor %}
	</div>

	<div id="content" class="content">
		{% block content %}{{content_var}}{% endblock %}
	</div>

	<div id="footer" class="footer">
	</div>
</div>
{% endblock %}
