{% load static %}
<html>
	<head>
		{% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>Linda Saju</title>
		{% endif %}
		{% block style %}<link rel="stylesheet" type="text/css" href="{% get_static_prefix %}default.css">{% endblock %}
		{% block header_extra %}{% endblock %}
	</head>
	<body{% if body_style %} class="{{body_style}}"{% endif %}>
		{% block body %}
		{% endblock %}
	</body>
</html>
